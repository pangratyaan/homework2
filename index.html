<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Carousel</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="carousel-container">
    <div class="carousel-item">
      <img src="https://picsum.photos/id/237/200/300" alt="Image 1">
    </div>
    <div class="carousel-item">
      <img src="https://picsum.photos/id/238/200/300" alt="Image 2">
    </div>
    <div class="carousel-item">
      <img src="https://picsum.photos/id/239/200/300" alt="Image 2">
    </div>

    <div class="button-container">
      <button class="button" id="prevBtn">Previous</button>
      <button class="button" id="nextBtn">Next</button>
      <button class="button" id="startBtn">Start</button>
      <button class="button" id="stopBtn">Stop</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
